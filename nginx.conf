user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log main;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;

  # ако качваш големи файлове, вдигни лимита (пример: 200m)
  client_max_body_size 50m;

  # upstream към Django (в docker мрежата)
  upstream django_app {
    server web:8000;
  }

  # =====================================================
  # CATCH-ALL HTTP (порт 80) -> редирект към HTTPS
  # (хваща всякакви домейни/хостове)
  # =====================================================
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Let’s Encrypt HTTP-01 challenge трябва да е достъпен по HTTP
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # =====================================================
  # Домейн-специфичен HTTP блок (по желание, не е задължителен)
  # Оставяме го за яснота – също редирект към HTTPS
  # =====================================================
  server {
    listen 80;
    listen [::]:80;
    server_name api.videoflix-velizar-ganchev-backend.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # =====================================================
  # HTTPS (порт 443)
  # =====================================================
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;  # новият синтаксис вместо "listen ... http2"
    server_name api.videoflix-velizar-ganchev-backend.com;

    # Пътища към сертификатите (Certbot)
    ssl_certificate     /etc/letsencrypt/live/api.videoflix-velizar-ganchev-backend.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.videoflix-velizar-ganchev-backend.com/privkey.pem;

    # Базови SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers (минимален сет)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;

    # Забрани достъп до скрити/чувствителни файлове (.env, .git и т.н.)
    location ~ /\.(?!well-known) {
      deny all;
    }

    # Статика
    location /static/ {
      alias /app/staticfiles/;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Качени файлове
    location /media/ {
      alias /app/uploads/;
      access_log off;
      add_header Cache-Control "public, max-age=3600";
    }

    # Healthcheck за docker (по желание)
    location /healthz {
      return 200;
    }

    # Прокси към Django
    location / {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 75s;
      proxy_read_timeout    300s;
      proxy_send_timeout    300s;

      proxy_pass http://django_app;
    }

    # Позволи ACME и на 443 (не е задължително, но не пречи)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
  }
}
